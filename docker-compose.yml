services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    ports:
      - "5000:8080"
    depends_on:
      - auth-service
      - product-service
    networks:
      - ecommerce-network

  product-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: product-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1434:1433"
    volumes:
      - product-sql-data:/var/opt/mssql
    networks:
      - ecommerce-network

  product-service:
    build:
      context: .
      dockerfile: services/product/ProductService.API/Dockerfile
    container_name: productservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=product-sql,1433;Database=ProductDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    ports:
      - "5002:8080"
    depends_on:
      - product-sql
    networks:
      - ecommerce-network

  cart-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cart-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1432:1433"
    volumes:
      - cart-sql-data:/var/opt/mssql
    networks:
      - ecommerce-network

  cart-service:
    build:
      context: .
      dockerfile: services/cart/CartService.API/Dockerfile
    container_name: cartservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=cart-sql,1433;Database=CartDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    ports:
      - "5003:8080"
    depends_on:
      - cart-sql
    networks:
      - ecommerce-network

  auth-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: auth-sql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - auth-sql-data:/var/opt/mssql
    networks:
      - ecommerce-network

  auth-service:
    build:
      context: .
      dockerfile: services/auth/AuthService.API/Dockerfile
    container_name: authservice-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=auth-sql,1433;Database=AuthDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    ports:
      - "5001:8080"
    depends_on:
      - auth-sql
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  auth-sql-data:
  product-sql-data:
  cart-sql-data:
  